<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Blackjack Game</h1>
    
    <div id="chips-total">Total Chips: 100</div>
    
    <div id="bet-info">
        <label for="bet">Enter your bet amount:</label>
        <input type="number" id="bet" min="1" step="1" placeholder="Bet amount">
        <button id="place-bet">Place Bet</button>
    </div>
    
    <div id="player-hand">
        <h2>Player's Hand</h2>
        <div id="player-cards"></div>
        <div id="player-total">Total: 0</div>
    </div>
    
    <div id="dealer-hand">
        <h2>Dealer's Hand</h2>
        <div id="dealer-cards">
            <div id="dealer-hidden-card"> <em>Card hidden</em> </div>
        </div>
        <div id="dealer-total">Total: 0</div>
    </div>
    
    <div id="game-status"></div>
    
    <div id="game-controls">
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="new-round-button">New Round</button>
        <button id="play-again-button">Play Again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
